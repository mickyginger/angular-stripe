<html ng-app="angularStripe">
<head>
  <title>Angular Stripe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- STRIPE API -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <!-- Modules -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers/paymentController.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Stripe Payment Form</h1>
    <form class="form" ng-controller="PaymentController as payment" ng-hide="payment.paymentSuccessful" ng-submit="payment.pay()">
      <div class="form-group has-success has-feedback">
        <label class="control-label">Card Number</label>
        <input type="text" class="form-control" ng-model="payment.card.number" placeholder="4242 4242 4242 4242">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
      <div class="form-group has-success has-feedback">
        <label class="control-label">CVC</label>
        <input type="text" class="form-control" ng-model="payment.card.cvc" placeholder="123">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
      <div class="form-group has-success has-feedback">
        <label class="control-label">Exipry (MM/YYYY)</label>
        <input type="text" class="form-control" ng-model="payment.card.expMonth" placeholder="01">
        <input type="text" class="form-control" ng-model="payment.card.expYear" placeholder="2015">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
      <button class="btn btn-primary">Make Payment</button>
    </form>
    <div ng-show="payment.paymentSuccessful">
      PAYMENT SUCCESSFUL
    </div>
  </div>
</body>
</html>
